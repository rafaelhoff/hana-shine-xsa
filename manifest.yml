---
applications:
- name: shine-db
  path: db
  memory: 128M
  no-route: true
  services:
    - shine-hdi-container

- name: shine-admin-js
  port: 49010
  path: admin-js
  memory: 256M
  services:
    - shine-hdi-container
    - uaa-refapps

- name: shine-xsjs
  port: 49030
  memory: 128M
  path: xsjs
  services:
    - shine-hdi-container
    - uaa-refapps
  env:
    UAA_SERVICE_NAME: uaa-refapps

- name: shine-jobs-js
  port: 49040
  memory: 128M
  path: jobs-js/
  services:
    - shine-hdi-container
    - uaa-refapps
    - scheduler-refapps

- name: shine-ui
  port: 49020
  path: ui
  memory: 256M
  services:
    - uaa-refapps
    - scheduler-refapps
  env:
    destinations: >
      [
        {"name":"admin-backend", "url":"http://[hostname]:49010", "forwardAuthToken": true},
        {"name":"xsjs-backend", "url":"http://[hostname]:49030", "forwardAuthToken": true},
        {"name":"jobs-backend", "url":"http://[hostname]:49040", "forwardAuthToken": true}
      ]
    HANA_SERVICE_NAME: shine-hdi-container
    UAA_SERVICE_NAME: uaa-refapps